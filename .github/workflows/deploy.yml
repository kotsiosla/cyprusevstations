name: Deploy to GitHub Pages
on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
        env:
          # NOTE: Using a Vite client env var will embed values in the built JS bundle.
          # Prefer setting VITE_OPENCHARGEMAP_PROXY_URL to a serverless proxy instead of exposing an API key.
          VITE_OPENCHARGEMAP_API_KEY: ${{ secrets.VITE_OPENCHARGEMAP_API_KEY }}
          VITE_OPENCHARGEMAP_PROXY_URL: ${{ secrets.VITE_OPENCHARGEMAP_PROXY_URL }}
          # Public webhook endpoint (e.g. Formspree) used to notify admin via email.
          VITE_ADMIN_NOTIFY_ENDPOINT: ${{ secrets.VITE_ADMIN_NOTIFY_ENDPOINT }}
      - run: node -e "const fs=require('fs');const endpoint=process.env.VITE_ADMIN_NOTIFY_ENDPOINT||'';fs.writeFileSync('dist/runtime-config.js', 'window.__APP_CONFIG__ = ' + JSON.stringify({adminNotifyEndpoint:endpoint}) + ';');"
        env:
          VITE_ADMIN_NOTIFY_ENDPOINT: ${{ secrets.VITE_ADMIN_NOTIFY_ENDPOINT }}
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
