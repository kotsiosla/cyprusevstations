<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="EVCyprus app icon">
  <defs>
    <linearGradient id="bg" x1="96" y1="64" x2="416" y2="448" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0ea5e9"/>
      <stop offset="1" stop-color="#2563eb"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="#0f172a" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Maskable-friendly rounded background -->
  <rect x="40" y="40" width="432" height="432" rx="112" fill="url(#bg)"/>

  <!-- Map pin (EV location) -->
  <g filter="url(#shadow)">
    <path
      d="M256 104c-75.1 0-136 60.9-136 136 0 103.5 136 268 136 268s136-164.5 136-268c0-75.1-60.9-136-136-136z"
      fill="#ffffff"
      opacity="0.98"
    />

    <!-- Inner circle -->
    <circle cx="256" cy="240" r="62" fill="#0ea5e9"/>

    <!-- Lightning bolt (charging) -->
    <path
      d="M270 182l-62 78h42l-16 70 70-90h-44l10-58z"
      fill="#0f172a"
      opacity="0.95"
    />

    <!-- Plug prongs (subtle) -->
    <rect x="220" y="148" width="18" height="34" rx="6" fill="#ffffff" opacity="0.98"/>
    <rect x="274" y="148" width="18" height="34" rx="6" fill="#ffffff" opacity="0.98"/>
  </g>
</svg>

